<html>
<head>
    <title>Scholarship Registration Form</title>
</head>
<body>
<body bgcolor="lightpink"></body>
    <h1>Scolarship Registration Form</h1>
        <form>
            <fieldset>
                <legend>
                    <h3>User Personal information</h3> </legend>
                    <label for="name">Enter your full name:</label>
                    <input type="text" id="name" name="name" required/><br>
                    <label for="email">Enter your email:</label>
                    <input type="email"id="email"name="email"required/><br>
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="pass" required/><br>
                    <label for="confirmPassword">Confirm your password:</label>
                    <input type="password"id="confirmPassword" name="confirmPass" required/><br>
                    <label>Select your gender:</label>
                    <dic class="gender-group">
                        <input type="radio" name="gender" value="male"id="male" required/>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female" id="female"/>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="female" id="others">
                        <label for="others">Others</label><br>
                    </div>
                    <label for="dob">Select your Date Of Birth:</label>
                    <input type="date" id="dob" name="dob" required/><br>
                    <label for="address">Enter your address:</label>
                    <textarea id="address" name="address" required></textarea><br>
                    <label>Select your state:</label>
                    <div class="state-group"></div>
                    <select>
                        <option>Madhya Pradesh</option>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Goa</option>
                        <option>Kerala</option>
                        <option>Uttarakhand</option>
                        <option>Sikkim</option>
                        <option>Punjab</option>
                        <option>Tripura</option>
                    </select>
                    <input type="submit" value="submit"/>
                    <legend>
                        <h3> Educational Info:</h3></legend>
                        <label>Select your branch:</label>
                        <div class="branch-group">
                            <input type="checkbox" />EMtech
                            <input type="checkbox" />CSE
                            <input type="checkbox" />IT
                            <input type="checkbox" />ETC
                            <input type="checkbox" />Civil
                            <input type="checkbox" />Mtech<br>

                            <label for="ssc">SSC % marks</label>
                            <input type="% marks"required /><br>
                            <label for="ssc">HSC % marks</label>
                            <label for="ssc">B.Tech % marks</label>
                            <input type="%marks" required /><br>

                            <legend><h3>Upload Documents:</h3></legend>
                            <label for="photo">Upload photo</label>
                            <input type="file" required/><br>
                            <label for="photo">Income certificate</label>
                            <input type="file" required/><br>
                            <label for="photo">Caste certificate:</label>
                            <input type="file" required/><br>

                            <input type="submit" value="Register" />
                </fieldset>
            </form>
    </body>
</form>
</body>
</html>
